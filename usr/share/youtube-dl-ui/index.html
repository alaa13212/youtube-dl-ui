<html dir="rtl" lang="ar">
	<head>
		<meta charset="UTF-8" />
		<title>محمل اليوتيوب</title>
		
		<link rel="stylesheet" href="assets/css/bootstrap.css"/>
		<link rel="stylesheet" href="assets/css/style.css" />
	</head>
	<body>
		<div class="tmpalert alert" style="display: none;">
			<button type="button" class="close" >&times;</button>
			
		</div>
		
		<form id="parm" class="row-fluid">
			<input id="url" type="url" placeholder="الرابط" class="input-block-level ltr" required/>
			
			<input style="display: none;" id="path" type="file" nwdirectory />
			<div class="input-append input-block-level">
				<input dir="ltr" id="path-text" type="text" style="width: calc(100% - 55px);" />
				<button id="path-btn" type="button" class="btn"><i class="icon-folder-open"></i></button>
			</div>
			
			<button type="button" id="stop" class="btn btn-danger" disabled >إيقاف</button>
			<button type="submit" id="start" class="btn btn-primary">تحميل</button>
		</form>
		
		<div id="log"></div>
		
		
		<div id="console"></div>
		
		
		<!-- شريط التحميل يعرض وقت العمل -->
		<div class="tmpprogress progress progress-striped active work" style="display: none;">
			  <div class="bar" style="width: 0%;"></div>
		</div>
		
		
		<!-- جاقاسكربت للنهاية ليحمل البرنامج أسرع --> 
		<script src="assets/js/jquery.js"></script>
		<!-- <script src="assets/js/bootstrap.js"></script> -->
		<script src="assets/js/script.js"></script>
	</body>
</html>
